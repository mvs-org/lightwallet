sudo: required
addons:
  addons: 
  chrome: stable
  apt:
    packages:
    - chromium-chromedriver
language: node_js
node_js:
- 10
cache:
  directories:
  - node_modules
before_script:
- export DISPLAY=:99.0
- export PATH=$PATH:/usr/lib/chromium-browser/
- "./node_modules/ionic/bin/ionic serve --no-open &"
- sleep 30
install:
- npm i
- npm install -g cordova ionic
- npm run e2e-update
script:
- npm run e2e
- npm run test
- ionic cordova build browser --release --prod
notifications:
  pushover:
    api_key:
      secure: 
    users:
      secure: 
deploy:
- provider: firebase
  token:
    secure: 
  project: myetpwallet-testnet
  skip_cleanup: true
  on:
    branch: testnet
- provider: firebase
  token:
    secure: 
  project: myetpwallet-dev
  skip_cleanup: true
  on:
    branch: dev
