<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title translate="LANGUAGE.TITLE"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let language of languages" routerLink="." (click)="select(language.key)">
      {{language.label}}
    </ion-item>
  </ion-list>
</ion-content>
