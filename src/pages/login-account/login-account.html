<ion-header>
    <ion-navbar>
        <ion-title>Passphrase</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form #loginAccountForm="ngForm">
        <ion-row class="top-padding">
            <h2 class="center-info">{{account.name}}</h2>
        </ion-row>
        <ion-row>
            <ion-item class="center-psw more-bottom-padding">
                <ion-label color="primary" floating>{{'PASSWORD'| translate}}</ion-label>
                <ion-input name="password" type="password" placeholder="" [(ngModel)]="password"></ion-input>
            </ion-item>
        </ion-row>

        <ion-row>
            <ion-col col-sm-6 offset-md-1 col-md-5 offset-lg-2 col-lg-4 offset-xl-3 col-xl-3>
                <button type="submit" ion-button icon-left full [disabled]="!complete(password)" (click)="importAccount(account, password)">
                    <ion-icon name="arrow-forward"></ion-icon>
                    {{'BUTTON.NEXT'|translate}}
                </button>
            </ion-col>
            <ion-col col-sm-6 col-md-5 col-lg-4 col-xl-3>
                <button ion-button icon-left full color="danger" (click)="deleteAccount(account.name)">
                    <ion-icon name="trash"></ion-icon>
                    {{'BUTTON.DELETE_ACCOUNT'|translate}}
                </button>
            </ion-col>
        </ion-row>
    </form>

</ion-content>
