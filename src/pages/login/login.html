<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Metaverse Lightwallet</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="login-content">
    <ion-row class="logo-row">
        <ion-col class="logo">
            <div class="banner"></div>
        </ion-col>
    </ion-row>
    <div class="login-box" *ngIf="!platform.is('mobileweb')">
        <div class="info-text">
            <h1 style="text-align: center;" *ngIf="globals.network=='mainnet'">Beta Version</h1>
            <h1 style="text-align: center;" *ngIf="globals.network=='testnet'">Testnet</h1>
        </div>
        <ion-row *ngIf="!platform.is('mobile')" class="browser-button">
            <button ion-button full icon-left class="large-btn" id="open-wallet-button" color="secondary" (click)="login()">
                <ion-icon name="download"></ion-icon>
                {{"OPEN_WALLET_FILE"|translate}}
            </button>
        </ion-row>
        <ion-row *ngIf="!platform.is('mobile')" class="browser-button">
            <button ion-button class="large-btn" block full icon-left (click)="ImportMnemonicPage();">
                <ion-icon name="download"></ion-icon>
                {{"CREATE_FROM_BACKUP_WORDS"|translate}}
            </button>
        </ion-row>
        <ion-row *ngIf="!platform.is('mobile')" class="browser-button">
            <button ion-button class="large-btn" block full icon-left (click)="GenerateKeyPage();">
                <ion-icon name="add"></ion-icon>
                {{"CREATE_NEW_WALLET_BUTTON"|translate}}
            </button>
        </ion-row>

        <ion-row *ngIf="platform.is('mobile')"  class="browser-button">
            <button ion-button full icon-left class="large-btn" id="open-wallet-button" color="secondary" (click)="loginFromMobile()">
                <ion-icon name="qr-scanner"></ion-icon>
                {{"OPEN_FROM_QRCODE"|translate}}
            </button>
        </ion-row>
        <ion-row *ngIf="platform.is('mobile')"  class="browser-button">
            <button ion-button full icon-left class="large-btn" id="open-howto-mobile-button" color="primary" (click)="howToMobile()">
                <ion-icon name="information-circle"></ion-icon>
                {{"HOW_TO_IMPORT_WALLET_MOBILE"|translate}}
            </button>
        </ion-row>
        <ion-row *ngIf="platform.is('mobile')" class="browser-button">
            <button ion-button class="large-btn" block full icon-left (click)="ImportMnemonicPage();">
                <ion-icon name="list-box"></ion-icon>
                {{"OPEN_FROM_BACKUP_WORDS"|translate}}
            </button>
        </ion-row>
      	<ion-row class="info-text">
        		<p *ngIf="!platform.is('mobile')">{{"LOGIN_MENU_INFO_TEXT"|translate}}</p>
            <p *ngIf="platform.is('mobile')">{{"LOGIN_MENU_INFO_TEXT_MOBILE"|translate}}</p>
      	</ion-row>
    </div>
    <div class="login-box" *ngIf="platform.is('mobileweb')&&platform.is('android')">
        <h3>{{"LOGIN.MOBILEWEB_ANDROID1"|translate}}</h3>
        <a href="https://play.google.com/store/apps/details?id=com.myetpwallet.app&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1"><img class="google-play-icon" alt="Get it on Google Play" src="../assets/images/get-it-on-google-play.png"/></a>
        <h3>{{"LOGIN.MOBILEWEB_ANDROID2"|translate}}</h3>
        <a href=""><img class="download-apk" src='../assets/images/logo-icon.png'/></a>
    </div>
    <div class="login-box" *ngIf="platform.is('mobileweb')&&platform.is('ios')">
        <h3>{{"LOGIN.MOBILEWEB_IOS"|translate}}</h3>
        <a href=""><img class="app-store-icon" src="../assets/images/badge-download-on-the-app-store.svg"/></a>
    </div>
    <div class="login-box" *ngIf="platform.is('mobileweb')&&!platform.is('ios')&&!platform.is('android')">
        <h3>{{"LOGIN.MOBILEWEB_OTHER"|translate}}</h3>
    </div>
</ion-content>

<ion-footer>
    <ion-row>
      <ion-col>
        <button ion-button block clear icon-left (click)="switchTheme()">
            <ion-icon name="color-palette"></ion-icon>
            {{"THEME_SETTINGS"|translate}}
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block clear icon-left (click)="switchLanguage()">
            <ion-icon name="flag"></ion-icon>
            {{"SWITCH_LANGUAGE"|translate}}
          </button>
      </ion-col>
    </ion-row>
</ion-footer>
