<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'ADVANCED'|translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-row>
            <button ion-item (click)="BurnPage()">
                <ion-icon name="flame" item-start></ion-icon>
                <h1>
                    {{'BURN'|translate}}
                </h1>
                <p [translate]="'BURN.TEXT'"></p>
            </button>
        </ion-row>
        <ion-row>
            <button ion-item (click)="MultisignaturePage()">
                <ion-icon name="people" item-start></ion-icon>
                <h1>
                    {{'MULTISIGNATURE'|translate}}
                </h1>
                <p [translate]="'MULTISIGNATURE.TEXT'"></p>
            </button>
        </ion-row>
        <ion-row>
            <button ion-item (click)="PluginSettingsPage()">
                <ion-icon name="cube" item-start></ion-icon>
                <h1>
                    {{'SETTINGS.PLUGINS'|translate}}
                    <span class="beta-tag">New</span>
                </h1>
                <p [translate]="'SETTINGS.PLUGINS_TEXT'"></p>
            </button>
        </ion-row>
        <ion-row>
            <button ion-item (click)="ExportMasterPublicKeyPage()">
                <ion-icon name="key" item-start></ion-icon>
                <h1 [translate]="'SETTINGS.EXPORT_MASTER_PUBLIC_KEY'"></h1>
                <p [translate]="'SETTINGS.EXPORT_MASTER_PUBLIC_KEY_TEXT'"></p>
            </button>
        </ion-row>
        <ion-row>
            <button ion-item (click)="DecodeTxPage()">
                <ion-icon name="create" item-start></ion-icon>
                <h1>
                    {{'SIGN_TX'|translate}}
                </h1>
                <p [translate]="'SIGN_TX.TEXT'"></p>
            </button>
        </ion-row>
        <ion-row>
            <button ion-item (click)="EthBridgePage()">
                <ion-icon name="swap" item-start></ion-icon>
                <h1>
                    {{'ETH_BRIDGE'|translate}}
                </h1>
                <p [translate]="'ETH_BRIDGE.TEXT'"></p>
            </button>
        </ion-row>
    </ion-list>
</ion-content>
